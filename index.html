<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>È∫ªÈõÄ„Çπ„Ç≥„Ç¢</title>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

<style>
:root{
  --g-dark:#0b3b2e;
  --g-main:#145a43;
  --g-soft:#e6f2ee;
  --gold:#c9a24d;
  --bg:#f4f7f6;
  --panel:#fff;
  --txt:#222;
}
body.dark{
  --bg:#0f1f1b;
  --panel:#162a25;
  --txt:#e5ece9;
}
body{
  margin:0;
  background:var(--bg);
  color:var(--txt);
  font-family:system-ui;
}
header{
  background:linear-gradient(135deg,var(--g-dark),var(--g-main));
  color:#fff;
  padding:12px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
main{padding:12px;padding-bottom:320px;}

table{
  width:100%;
  border-collapse:collapse;
  background:var(--panel);
  border-radius:14px;
  overflow:hidden;
}
th{background:var(--g-soft);padding:8px;}
td{padding:8px;text-align:center;border-top:1px solid #ddd;}
tr.active{background:#d7ebe4;}

.score{
  width:72px;
  font-size:20px;
  text-align:right;
  border-radius:8px;
  border:1px solid #aaa;
}
.tobi{
  width:54px;
  border-radius:20px;
  border:none;
  font-weight:bold;
}
.tobi.plus{background:#c9f2d8;}
.tobi.minus{background:#f6caca;}
.final.plus{color:#1e8e3e;}
.final.minus{color:#c62828;}

.actions{margin-top:12px;display:flex;gap:10px;}
.actions button{
  flex:1;
  padding:12px;
  border:none;
  border-radius:30px;
  font-size:16px;
}
#calc{background:var(--g-main);color:#fff;}
#reg{background:var(--gold);}
#show{background:#e0e6e3;}

.keypad{
  position:fixed;
  right:0;bottom:0;
  width:70%;
  max-width:420px;
  background:var(--panel);
  padding:12px;
  border-top-left-radius:20px;
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:10px;
}
.keypad button{
  font-size:22px;
  padding:16px;
  border:none;
  border-radius:14px;
}
.keypad.hidden{display:none;}

#showKeypad{
  position:fixed;
  right:12px;bottom:12px;
  width:56px;height:56px;
  border-radius:50%;
  background:var(--g-main);
  color:#fff;
  border:none;
  display:none;
}

#loading{
  position:fixed;inset:0;
  background:rgba(0,0,0,.4);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:999;
}
#loading div{
  width:48px;height:48px;
  border:6px solid #fff;
  border-top-color:transparent;
  border-radius:50%;
  animation:spin 1s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg);}}

.score-table{
  margin-top:16px;
  width:100%;
  border-collapse:collapse;
  background:#fff;
}
.score-table th,.score-table td{
  border:1px solid #c9d7e3;
  padding:6px;
  text-align:center;
}
.score-table tr.invalid{
  text-decoration:line-through;
  color:#999;
}
</style>
</head>

<body>

<header>
  <div>üÄÑ MAHJONG SCORE</div>
  <button id="mode">Dark</button>
</header>

<main>
<table>
<tr><th>ÂêçÂâç</th><th>„Çπ„Ç≥„Ç¢</th><th>„Éà„Éì</th><th>ÊúÄÁµÇ</th></tr>
<tr data-i="0" class="active"><td>A</td><td><input class="score" readonly></td><td><button class="tobi"></button></td><td class="final"></td></tr>
<tr data-i="1"><td>B</td><td><input class="score" readonly></td><td><button class="tobi"></button></td><td class="final"></td></tr>
<tr data-i="2"><td>C</td><td><input class="score" readonly></td><td><button class="tobi"></button></td><td class="final"></td></tr>
<tr data-i="3"><td>D</td><td><input class="score" readonly></td><td><button class="tobi"></button></td><td class="final"></td></tr>
</table>

<div class="actions">
  <button id="calc">Ë®àÁÆó</button>
  <button id="reg" disabled>ÁôªÈå≤</button>
  <button id="show">Â±•Ê≠¥</button>
</div>

<div id="scoreArea"></div>
</main>

<div class="keypad">
<button data-k="7">7</button><button data-k="8">8</button><button data-k="9">9</button><button data-k="up">‚Üë</button>
<button data-k="4">4</button><button data-k="5">5</button><button data-k="6">6</button><button data-k="down">‚Üì</button>
<button data-k="1">1</button><button data-k="2">2</button><button data-k="3">3</button><button data-k="pm">¬±</button>
<button data-k="clear">C</button><button data-k="0">0</button><button data-k="close">√ó</button>
</div>

<button id="showKeypad">Èõª</button>
<div id="loading"><div></div></div>

<script>
const GAS_URL = 'https://script.google.com/macros/s/AKfycby1XFM-wXWJKnuSnLXpuUGhT6dE-bmrgFwVI_V5XVzLlHTnsFr0TiVRGRfNlqK38z_a/exec';

let cur=0,fresh=[1,1,1,1],lastScore=null;

/* „Éï„Ç©„Éº„Ç´„Çπ */
function focus(i){
  cur=Math.max(0,Math.min(3,i));
  $('tr').removeClass('active');
  $(`tr[data-i="${cur}"]`).addClass('active');
}
$('.score').on('click',function(){
  focus($(this).closest('tr').data('i'));
  fresh[cur]=1;
});

/* ÈõªÂçì */
$('.keypad button').on('click',function(){
  const k=$(this).data('k');
  const inp=$('.score').eq(cur);

  if(k==='up')return focus(cur-1);
  if(k==='down')return focus(cur+1);
  if(k==='close'){ $('.keypad').addClass('hidden');$('#showKeypad').show();return;}
  if(k==='clear'){inp.val('');fresh[cur]=1;return;}
  if(k==='pm'){
    const v=inp.val();
    if(!v)return;
    inp.val(v.startsWith('-')?v.slice(1):'-'+v);
    return;
  }
  if(fresh[cur]){inp.val('');fresh[cur]=0;}
  inp.val((inp.val()||'')+k);
});
$('#showKeypad').on('click',()=>{
  $('.keypad').removeClass('hidden');
  $('#showKeypad').hide();
});

/* „Éà„Éì */
$('.tobi').on('click',function(){
  if($(this).text()===''){ $(this).text('+10').addClass('plus'); return;}
  if($(this).text()==='+10'){ $(this).text('-10').removeClass('plus').addClass('minus'); return;}
  $(this).text('').removeClass('minus');
});

/* Ë®àÁÆó */
$('#calc').on('click',()=>{
  let raw=$('.score').map((i,e)=>{
    const v=$(e).val();
    return v===''?null:Number(v);
  }).get();

  const empty=raw.filter(v=>v===null).length;
  if(empty>1){alert('Êú™ÂÖ•Âäõ„ÅØ1‰∫∫„Åæ„Åß„Åß„Åô');return;}

  if(empty===1){
    const idx=raw.indexOf(null);
    raw[idx]=1000-raw.filter(v=>v!==null).reduce((a,b)=>a+b,0);
    $('.score').eq(idx).val(raw[idx]);
  }

  if(raw.reduce((a,b)=>a+b,0)!==1000){
    alert('ÂêàË®à„ÅØ1000„Å´„Åó„Å¶„Åè„Å†„Åï„ÅÑ');return;
  }

  const plus=$('.tobi').filter((i,e)=>$(e).text()==='+10').length;
  const minus=$('.tobi').filter((i,e)=>$(e).text()==='-10').length;
  if(!((plus===0&&minus===0)||(plus===1&&minus===1))){
    alert('„Éà„ÉìË®≠ÂÆö„Åå‰∏çÊ≠£„Åß„Åô');return;
  }

  const order=[0,1,2,3].sort((a,b)=>raw[b]-raw[a]);
  const uma=[500,100,-100,-300];
  let sc=raw.map((v,i)=>Math.round((v+uma[order.indexOf(i)]-300)/10));
  sc[order[0]]-=sc.reduce((a,b)=>a+b,0);

  $('.tobi').each((i,e)=>{
    if($(e).text()==='+10')sc[i]+=10;
    if($(e).text()==='-10')sc[i]-=10;
  });

  lastScore=sc;
  $('.final').each((i,e)=>{
    $(e).text(sc[i]).removeClass('plus minus')
      .addClass(sc[i]>=0?'plus':'minus');
  });
  $('#reg').prop('disabled',false);
});

/* ÁôªÈå≤ */
$('#reg').on('click',()=>{
  if(!confirm('ÁôªÈå≤„Åó„Åæ„Åô„ÅãÔºü'))return;
  $('#loading').show();
  fetch(GAS_URL,{
    method:'POST',
    body:JSON.stringify({score:lastScore})
  }).then(()=>{
    $('#loading').hide();
    alert('ÁôªÈå≤„Åó„Åæ„Åó„Åü');
    location.reload();
  });
});

/* Â±•Ê≠¥ */
$('#show').on('click',()=>{
  $('#loading').show();
  fetch(GAS_URL)
    .then(r=>r.json())
    .then(data=>{
      $('#loading').hide();
      let html='<table class="score-table"><tr><th>Êó•ÊôÇ</th><th>A</th><th>B</th><th>C</th><th>D</th></tr>';
      data.forEach(d=>{
        html+=`
        <tr class="${d.valid?'':'invalid'}" data-row="${d.row}">
          <td>${new Date(d.time).toLocaleString()}</td>
          ${d.score.map(s=>`<td>${s}</td>`).join('')}
        </tr>`;
      });
      html+='</table>';
      $('#scoreArea').html(html);

      $('.score-table tr[data-row]').on('click',function(){
        const row=$(this).data('row');
        if(confirm('ÊúâÂäπÔºèÁÑ°Âäπ„ÇíÂàá„ÇäÊõø„Åà„Åæ„Åô„ÅãÔºü')){
          fetch(GAS_URL+'?toggle='+row).then(()=>$('#show').click());
        }
      });
    });
});
</script>

</body>
</html>
