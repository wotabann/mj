<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>éº»é›€ã‚¹ã‚³ã‚¢ç®¡ç†</title>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

<style>
:root {
  --green-dark:#0f3d2e;
  --green-soft:#d9efe6;
  --bg:#f4f6f5;
  --panel:#ffffff;

}

body.dark {

}

body {
  margin:0;
  font-family: system-ui, sans-serif;
  background:var(--bg);

}

header {

  color:#fff;
  padding:10px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

button {

  font-size:16px;
}

  padding:10px;
}

/* ===== å…¥åŠ›ãƒ†ãƒ¼ãƒ–ãƒ« ===== */
.input-table {
  width:100%;
  border-collapse:collapse;
  background:var(--panel);
  border:2px solid var(--green-dark);
}

.input-table th {
  background:var(--green-soft);
  padding:6px;
}

.input-table td {
  padding:6px;
  text-align:center;
}

.input-table tr.active {
  background:#cfe8dd;
}

.score {
  width:70px;
  font-size:18px;
  text-align:right;
  background:#fff;
  border:1px solid #aaa;
}

.final.plus { color:#1e8e3e; }
.final.minus { color:#c62828; }

.tobi {
  width:52px;
  font-weight:bold;
  border-radius:12px;
}

/* ===== æ“ä½œãƒœã‚¿ãƒ³ ===== */
.actions {
  margin-top:10px;
  display:flex;
  gap:10px;
}

/* ===== ãƒ†ãƒ³ã‚­ãƒ¼ï¼ˆé›»å“é…åˆ—ï¼‰ ===== */
.keypad {
  position:fixed;
  bottom:0;
  right:0;
  width:70%;
  max-width:420px;
  background:var(--panel);
  border-left:2px solid var(--green-dark);
  border-top:2px solid var(--green-dark);
  padding:10px;
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:8px;
}

.keypad button {
  padding:16px 0;
  font-size:20px;
  background:#fff;
  border-radius:12px;
  box-shadow:0 2px 0 #aaa;
}

.keypad button:active {
  transform:translateY(2px);
  box-shadow:0 0 0;
}

.keypad .move { background:#e1e5e2; }
.keypad .clear { background:#ffd6d6; }

/* ===== ã‚¹ã‚³ã‚¢è¡¨ç¤º ===== */
.score-table {
  width:100%;
  margin-top:10px;
  border-collapse:collapse;
  background:#fff;
}

.score-table th,
.score-table td {
  border:1px solid #c9d7e3;
  padding:6px;
  text-align:center;
  color:#222;
}

.score-table th {
  background:#f3f8fc;
}

.score-table tr.invalid {
  text-decoration:line-through;
  color:#999;
  background:#f5f5f5;
}

.score-table tr.total {
  font-weight:bold;
  background:#eef6ff;
}
</style>
</head>

<body>

<header>
  <div>ğŸ€„ éº»é›€ã‚¹ã‚³ã‚¢</div>
  <button id="mode">ğŸŒ™</button>
</header>

<main>
<table class="input-table">
<tr><th>åå‰</th><th>ã‚¹ã‚³ã‚¢</th><th>ãƒˆãƒ“</th><th>æœ€çµ‚</th></tr>
<tr data-idx="0" class="active"><td>A</td><td><input class="score" readonly></td><td><button class="tobi"></button></td><td class="final"></td></tr>
<tr data-idx="1"><td>B</td><td><input class="score" readonly></td><td><button class="tobi"></button></td><td class="final"></td></tr>
<tr data-idx="2"><td>C</td><td><input class="score" readonly></td><td><button class="tobi"></button></td><td class="final"></td></tr>
<tr data-idx="3"><td>D</td><td><input class="score" readonly></td><td><button class="tobi"></button></td><td class="final"></td></tr>
</table>

<div class="actions">
  <button id="calc">è¨ˆç®—</button>
  <button id="reg" disabled>ç™»éŒ²</button>
  <button id="show">è¡¨ç¤º</button>
</div>

<div id="scoreArea"></div>
</main>

<!-- ãƒ†ãƒ³ã‚­ãƒ¼ -->
<div class="keypad">
<button class="move" data-k="up">â†‘</button>
<button class="move" data-k="down">â†“</button>
<button data-k="-">âˆ’</button>
<button data-k="clear" class="clear">C</button>

<button data-k="7">7</button><button data-k="8">8</button><button data-k="9">9</button>
<button data-k="4">4</button><button data-k="5">5</button><button data-k="6">6</button>
<button data-k="1">1</button><button data-k="2">2</button><button data-k="3">3</button>
<button data-k="0">0</button>
</div>

<script>
const GAS_URL = 'ï¼œGASã®URLï¼';

let cur=0,fresh=[1,1,1,1],round=1,lastScore=null;

/* ãƒ€ãƒ¼ã‚¯ãƒ¢ãƒ¼ãƒ‰ */
$('#mode').on('click',()=> $('body').toggleClass('dark') );

/* ãƒ•ã‚©ãƒ¼ã‚«ã‚¹ */
function focus(i){
  cur=Math.max(0,Math.min(3,i));
  fresh[cur]=1;
  $('tr').removeClass('active');
  $(`tr[data-idx="${cur}"]`).addClass('active');
}

/* ãƒ†ãƒ³ã‚­ãƒ¼ */
$('.keypad button').on('click',function(){
  const k=$(this).data('k');
  const inp=$('.score').eq(cur);
  if(k==='up')return focus(cur-1);
  if(k==='down')return focus(cur+1);
  if(k==='clear'){inp.val('');fresh[cur]=1;return;}
  if(fresh[cur]){inp.val('');fresh[cur]=0;}
  inp.val((inp.val()||'')+k);
});

/* ãƒˆãƒ“ */
$('.tobi').on('click',function(){
  const t=$(this).text();
  $('.tobi').text('').removeClass('plus minus');
  if(!t)$(this).text('+10').addClass('plus');
  else if(t==='+10')$(this).text('-10').addClass('minus');
});

/* è¨ˆç®— */
$('#calc').on('click', () => {

  // â‘  å…¥åŠ›å–å¾—ï¼ˆç©ºæ¬„ã¯ nullï¼‰
  let raw = $('.score').map((i,e)=>{
    const v = $(e).val();
    return v === '' ? null : Number(v);
  }).get();

  // â‘¡ æœªå…¥åŠ›äººæ•°ãƒã‚§ãƒƒã‚¯
  const emptyIdx = raw
    .map((v,i)=>v===null ? i : -1)
    .filter(i=>i!==-1);

  if (emptyIdx.length > 1) {
    alert('æœªå…¥åŠ›ã¯1äººã¾ã§ã§ã™');
    return;
  }

  // â‘¢ æœªå…¥åŠ›ãªã— â†’ åˆè¨ˆãƒã‚§ãƒƒã‚¯
  if (emptyIdx.length === 0) {
    const total = raw.reduce((a,b)=>a+b,0);
    if (total !== 1000) {
      alert('åˆè¨ˆã¯1000ã«ã—ã¦ãã ã•ã„');
      return;
    }
  }

  // â‘£ æœªå…¥åŠ›1äºº â†’ è£œå®Œ â†’ åˆè¨ˆãƒã‚§ãƒƒã‚¯
  if (emptyIdx.length === 1) {
    const sum3 = raw.filter(v=>v!==null).reduce((a,b)=>a+b,0);
    raw[emptyIdx[0]] = 1000 - sum3;
    $('.score').eq(emptyIdx[0]).val(raw[emptyIdx[0]]);

    if (raw.reduce((a,b)=>a+b,0) !== 1000) {
      alert('åˆè¨ˆã¯1000ã«ã—ã¦ãã ã•ã„');
      return;
    }
  }
  const idx=[0,1,2,3].sort((a,b)=>raw[b]-raw[a]);
  let pt=[500,100,-100,-300];
  let sc=raw.map((v,i)=>Math.round((v+pt[idx.indexOf(i)]-300)/10));
  sc[idx[0]]-=sc.reduce((a,b)=>a+b,0);
  $('.tobi').each((i,e)=>{
    if($(e).text()==='+10')sc[i]+=10;
    if($(e).text()==='-10')sc[i]-=10;
  });
  lastScore=sc;
  $('.final').each((i,e)=>$(e).text(sc[i]).removeClass().addClass(`final ${sc[i]>=0?'plus':'minus'}`));
  $('#reg').prop('disabled',false);
});

/* ç™»éŒ² */
$('#reg').on('click',()=>{
  if(!confirm('ç™»éŒ²ã—ã¾ã™ã‹ï¼Ÿ'))return;
  fetch(GAS_URL,{method:'POST',body:JSON.stringify({round,score:lastScore})})
    .then(()=>{alert('ç™»éŒ²ã—ã¾ã—ãŸ');location.reload();});
});

/* è¡¨ç¤º */
$('#show').on('click',()=>{
  fetch(GAS_URL).then(r=>r.json()).then(data=>{
    let sum=[0,0,0,0];
    let h='<table class="score-table"><tr><th>æ—¥æ™‚</th><th>A</th><th>B</th><th>C</th><th>D</th></tr>';
    data.forEach(d=>{
      if(d.valid)d.score.forEach((v,i)=>sum[i]+=v);
      h+=`<tr class="${d.valid?'':'invalid'}" data-row="${d.row}">
        <td>${new Date(d.time).toLocaleString()}</td>${d.score.map(s=>`<td>${s}</td>`).join('')}
      </tr>`;
    });
    h+=`<tr class="total"><td>åˆè¨ˆ</td>${sum.map(s=>`<td>${s}</td>`).join('')}</tr></table>`;
    $('#scoreArea').html(h);
    $('.score-table tr[data-row]').on('click',function(){
      if(confirm($(this).hasClass('invalid')?'æœ‰åŠ¹ã«æˆ»ã—ã¾ã™ã‹ï¼Ÿ':'ç„¡åŠ¹ã«ã—ã¾ã™ã‹ï¼Ÿ')){
        fetch(GAS_URL+'?toggle='+$(this).data('row')).then(()=>$('#show').click());
      }
    });
  });
});
</script>
</body>
</html>
